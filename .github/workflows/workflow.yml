name: CI/CD Pipeline
permissions:
  contents: write
  actions: write
  checks: write
  security-events: write
  issues: write
  packages: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  UTs:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Unit Tests
        run: echo "UT placeholder"

  SCA:
    name: SCA (Trivy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy (Generate SARIF)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          vuln-type: 'library'
          trivyignores: '.github/config/.trivyignore'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy (Console Output & Block)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          vuln-type: 'library'
          trivyignores: '.github/config/.trivyignore'
          format: 'table'
          exit-code: '1'

  SAST:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep SAST
        run: semgrep scan --config auto --error --output scan_results.sarif --sarif

      - name: Upload Semgrep results to GitHub Security
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'scan_results.sarif'

  DAST_ZAP:
    name: DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: [UTs, SCA, SAST]

    steps:
      - uses: actions/checkout@v4

      - name: Build Test Image
        run: docker build -t test-app:local .

      - name: Run App Container
        run: docker run -d -p 8080:8080 --name test-app-container test-app:local

      - name: Wait for App to start
        run: sleep 10

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:8080'
          fail_action: true

  build_image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [UTs, SCA, SAST, DAST_ZAP]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t myapp:latest .
