name: CI/CD Pipeline
permissions:
  contents: write
  actions: write
  checks: write
  security-events: write
  issues: write
  packages: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  UTs:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Unit Tests
        run: echo "UT placeholder"

  SCA:
    name: SCA (Trivy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy (Generate SARIF)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          vuln-type: 'library'
          trivyignores: '.github/config/.trivyignore'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy (Console Output & Block)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          vuln-type: 'library'
          trivyignores: '.github/config/.trivyignore'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          skip-setup-trivy: true

  SAST:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep SAST
        run: semgrep scan --config auto --error --output scan_results.sarif --sarif

      - name: Upload Semgrep results to GitHub Security
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'scan_results.sarif'

  DAST_ZAP:
    name: DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: [UTs, SCA, SAST]

    steps:
      - uses: actions/checkout@v4

      - name: Build Test Image
        run: docker build -t test-app:local .

      - name: Run App Container
        run: docker run -d -p 8080:8080 --name test-app-container test-app:local

      - name: Wait for App to start
        run: sleep 10

      - name: Fix permissions for ZAP container
        run: chmod -R 777 .

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://localhost:8080'
          fail_action: true
          allow_issue_writing: true

  build_image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [UTs, SCA, SAST, DAST_ZAP]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Determine tag
        id: tag
        run: |
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
          else
            BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//-/g')
            echo "TAG=beta-${BRANCH_NAME}" >> $GITHUB_ENV
          fi

      - name: Tag and push Docker image to GHCR
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME=ghcr.io/$REPO_LOWER/app
          echo "Pushing to: $IMAGE_NAME:${{ env.TAG }}"          
          docker tag myapp:latest $IMAGE_NAME:${{ env.TAG }}
          docker push $IMAGE_NAME:${{ env.TAG }}
