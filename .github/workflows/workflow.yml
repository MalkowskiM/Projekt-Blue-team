name: CI/CD Pipeline
permissions:
  contents: write
  actions: write
  checks: write
  security-events: write
  issues: write
  packages: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  UTs:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Unit Tests
        run: echo "UT placeholder"

  SCA:
    name: SCA (Trivy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy scan on source code (SCA)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          vuln-type: 'library'
          trivyignores: '.github/config/.trivyignore'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  SAST:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep SAST
        run: semgrep --config p/security-audit --error --json .

  DAST_ZAP:
    name: DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: [UTs, SCA, SAST]

    steps:
      - uses: actions/checkout@v4

      - name: Build Test Image
        run: docker build -t test-app:local .

      - name: Run App Container
        run: docker run -d -p 8080:8080 --name test-app-container test-app:local

      - name: Wait for App to start
        run: sleep 10

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:8080'
          fail_action: true

  build_image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [UTs, SCA, SAST, DAST_ZAP]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t myapp:latest .
